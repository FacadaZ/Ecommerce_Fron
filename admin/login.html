<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankingApp - Iniciar Sesión</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../admin/css/auth-styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="container-fluid">
            <div class="row min-vh-100">
                <!-- Left Side - Branding -->
                <div class="col-lg-6 d-none d-lg-flex auth-brand-side">
                    <div class="d-flex flex-column justify-content-center align-items-center text-white p-5">
                        <div class="brand-logo mb-4">
                            <img src="https://media.makeameme.org/created/when-your-login.jpg" alt="Logo" style="width: 200PX; height: 200PX;">
                        </div>
                        <h1 class="display-4 fw-bold mb-3">JOHN MITA</h1>
                        <p class="lead text-center mb-4">
                            Proyecto de gamificación
                        </p>
                        <!-- <div class="features-list">
                            <div class="feature-item mb-3">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                <span>Gestión completa de usuarios</span>
                            </div>
                            <div class="feature-item mb-3">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                <span>Sistema de puntos y rankings</span>
                            </div>
                            <div class="feature-item mb-3">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                <span>Temporadas y estadísticas</span>
                            </div>
                            <div class="feature-item">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                <span>Insignias y recompensas</span>
                            </div>
                        </div> -->
                    </div>
                </div>

                <!-- Right Side - Login Form -->
                <div class="col-lg-6 d-flex align-items-center justify-content-center auth-form-side">
                    <div class="auth-form-container">
                        <div class="mobile-brand d-lg-none text-center mb-4">
                            <i class="bi bi-trophy-fill text-primary" style="font-size: 3rem;"></i>
                            <h2 class="text-primary fw-bold">JOHN MITA</h2>
                        </div>

                        <!-- Alert Container -->
                        <div id="alert-container"></div>

                        <!-- Login Form -->
                        <div id="login-form" class="auth-form">
                            <div class="text-center mb-4">
                                <h3 class="fw-bold text-dark">Iniciar Sesión</h3>
                                <p class="text-muted">Accede a tu panel de administración</p>
                            </div>

                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">
                                        <i class="bi bi-envelope me-2"></i>Correo Electrónico
                                    </label>
                                    <input type="email" class="form-control form-control-lg" id="loginEmail"
                                        placeholder="admin@empresa.com" required>
                                    <!-- <div class="invalid-feedback">
                                        Por favor, ingresa un correo electrónico válido.
                                    </div> -->
                                </div>

                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">
                                        <i class="bi bi-lock me-2"></i>Contraseña
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-lg" id="loginPassword"
                                            placeholder="••••••••" required>
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="toggleLoginPassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <!-- <div class="invalid-feedback">
                                        La contraseña es requerida.
                                    </div> -->
                                </div>

                                <div class="mb-3 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Recordarme
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Iniciar Sesión
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../admin/js/auth-script.js"></script>
</body>


</html>
